<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- House silhouette with leaf -->
  <g id="house-icon">
    <!-- Main house shape -->
    <path d="M 30 45 L 30 25 L 50 15 L 70 25 L 70 45 Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linejoin="round"/>
    <!-- Door -->
    <rect x="45" y="35" width="10" height="15" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Window -->
    <rect x="35" y="27" width="8" height="8" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Leaf accent (sustainability) -->
    <path d="M 60 18 Q 65 12 68 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Company name text -->
  <text x="80" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="currentColor">
    Gmaid
  </text>
  <text x="80" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="currentColor" opacity="0.7">
    SUSTAINABLE HOMES
  </text>
</svg>
